<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Shot Power Meter</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div id="screen-container">
    <!-- <div id="shot-preview-1"></div>
    <div id="shot-preview-2"></div>
    <div id="shot-preview-accent"></div> -->

    <img id="teepad" src="https://res.cloudinary.com/dtwyohvli/image/upload/v1528808639/teepad-deck-48x48_uqe3ll.png">
    <img id="player-sprite" src="https://res.cloudinary.com/dtwyohvli/image/upload/v1528561402/player-sprite-back-32x32_kp6fe7.png">
    <img id="disc-temp" src="https://res.cloudinary.com/dtwyohvli/image/upload/v1527429339/disc-16x16_wi4gex.png">

    <div id="disc-container">
      <div id="disc"></div>
      <div id="disc-shadow"></div>
    </div>

    <div id="shot-UI-container">
      <div id="shot-power-meter">
        <div id="meter-release-middle">
          <div id="power-indicator"></div>
          <div id="indicator-trail"></div>
          <div id="indicator-ghost" class="hidden"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
