  <audio id="meter-up-audio"
    src="https://res.cloudinary.com/dtwyohvli/video/upload/v1529851418/DG-GAME-PROTO/meter-up.mp3"

  </audio>

  <audio id="meter-press-audio"
    src="https://res.cloudinary.com/dtwyohvli/video/upload/v1529873350/DG-GAME-PROTO/meter-press.mp3"
    preload="auto">
  </audio>

  <audio id="chain-hit-audio"
    src="https://res.cloudinary.com/dtwyohvli/video/upload/v1523115962/dg-chains_us4bbz.mp3"
    preload="auto">
  </audio>

  <div id="screen-container">

    <!-- <img id="shot-preview-pointer" src="https://res.cloudinary.com/dtwyohvli/image/upload/v1528990960/DG-GAME-PROTO/pointer-12x9_m18asd.png"> -->

      <div id="disc"></div>
      <div id="disc-shadow"></div>
    </div>

    <div id="shot-UI-container">

          <div id="release-point-perfect"></div>
          <div id="power-indicator"></div>
          <div id="indicator-trail"></div>
          <div id="indicator-ghost" class="hidden"></div>
        </div>
      </div>
    </div>
  </div>
